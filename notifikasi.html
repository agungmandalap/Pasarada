
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Form Registrasi Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="colorlib/fonts/linearicons/style.css">

<link rel="stylesheet" href="colorlib/css/style.css">

<body>
<div class="wrapper">
<div class="inner">
<form action="">
    <center>
<img src="colorlib/images/logodriver.png" alt="Image"  width="40%">
</center>
<h3>Registrasi<br/>
    Berhasil</h3>
<div class="form-holder">
<span class="lnr lnr-user"></span>
<input type="text" class="form-control" readonly="readonly" placeholder="Nama Lengkap">
</div>
<div class="form-holder">
<span class="lnr lnr-phone-handset"></span>
<input type="text" class="form-control" readonly="readonly" placeholder="No Handphoe">
</div>
<div class="form-holder">
<span class="lnr lnr-home"></span>
<textarea type="text" class="form-control" readonly="readonly" placeholder="Alamat"></textarea>
</div>
<div class="form-holder">
<span class="lnr lnr-envelope"></span>
<input type="text" class="form-control" readonly="readonly" placeholder="Email">
</div>
<button>
<span>Next</span>
</button>
</form>
</div>
</div>
<script src="colorlib/js/jquery-3.3.1.min.js"></script>
<script src="colorlib/js/main.js"></script>
