
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Form Registrasi Driver</title>

<body>
<div class="wrapper">
<div class="inner">
<form action="">
    <center>
<img src="colorlib/images/logodriver.png" alt="Image" width="40%">
</center>
<h3>Registrasi<br/>
    Driver</h3>
<div class="form-holder">
<span class="lnr lnr-user"></span>
<input type="text" class="form-control" placeholder="Nama Lengkap">
</div>
<div class="form-holder">
<span class="lnr lnr-phone-handset"></span>
<input type="text" class="form-control" placeholder="No Handphone">
</div>
<div class="form-holder">
<span class="lnr lnr-home"></span>
<textarea type="text" class="form-control" placeholder="Alamat"></textarea>
</div>
<div class="form-holder">
<span class="lnr lnr-envelope"></span>
<input type="text" class="form-control" placeholder="Email">
</div>
<div class="form-holder">
<span class="lnr lnr-lock"></span>
<input type="password" class="form-control" placeholder="Password">
</div>
<div class="form-holder">
<span class="lnr lnr-lock"></span>
<input type="password" class="form-control" placeholder="Confirm Password">
</div>
<span>
  <button input type="submit" name="submit" id="submit" class="submit" value="Registrasi">Registrasi</button>
</span>
<center>
<br><p class="loginhere">
  Have already an account ? <a href=login.html class="loginhere-link">Login Here</a>
  </p></center>
</form>
</div>
</div>
